<!DOCTYPE html>
<html lang="en">

<head>
    <title>Andy Nhov | TO-DO List</title>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css ">
     <link rel="stylesheet" href="todo.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col s12">

                <div class="main card"  style="padding-top: 2px; padding-bottom: 2px;">
                    <div class="card-content">
                        <span class="card-title">TODO LIST</span>
                        <div class="row todo-form">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task" placeholder="Enter the type of assigments">
                                </div>
                                <input type="submit" value="ADD LIST" class="btn">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h2 id="task-title"> My List :</h2>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label style="olor: grey;" for="filter">FILTER TASK</label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="#" class="clear-tasks btn">clear list</a>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
